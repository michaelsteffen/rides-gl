<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.css' />
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/pure/0.5.0/buttons-min.css' />
	<style>
	body { margin: 10px; }
	#map { position: relative; top: 0; left: 0; height: 500px; margin-bottom: 20px;}
	#controls { }
	.button-bigbutton {
		width: 75%;
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-size: 125%;
		border-radius: 4px;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	</style>
</head>
<body>

<div id='map'></div>
<button id='bigbutton' class='pure-button button-bigbutton pure-button-primary' onclick='doBigButton()'>Play</button>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFzMjIyIiwiYSI6Ikc2STF6MzAifQ.rRkEFqc17IcaQesSHxUV1w';
var rideMap = {
	rides: getRideList(),
	currentRide: -1,
	mapState: 'clear',
	containerDiv: $('#map'),
	map: new mapboxgl.Map({
		container: 'map',
		center: [29.8752, -95.9683],
		zoom: 9
	})
};

mapboxgl.util.getJSON('rides_electric_base.json', function (err, style) {
	if (err) throw err;
	
	var rideBaseLayers = [];
	var rideTopLayers = [];
	var rideHighlightLayers = [];
	rideMap.rides.forEach(function(rideName) {
		rideBaseLayers = rideBaseLayers.concat(createRideBaseStyles(rideName));
		rideTopLayers = rideTopLayers.concat(createRideTopStyles(rideName));
		rideHighlightLayers = rideHighlightLayers.concat(createRideHighlightStyles(rideName));
	});
	style.layers = style.layers.concat(rideBaseLayers, rideTopLayers, rideHighlightLayers);
	rideMap.map.setStyle(style);
});

rideMap.map.addControl(new mapboxgl.Navigation());

function doBigButton() {
	if (rideMap.mapState == 'clear') {
		rideMap.mapState = 'playing';
		$('#bigbutton')
			.removeClass('pure-button-primary')
			.html('Playing . . .');
		showNextRide();
	} else if (rideMap.mapState == 'complete') {
		rideMap.map.style.setClassList([]);
		rideMap.mapState = 'clear';
		rideMap.currentRide = -1;
		$('#bigbutton').html('Play');
	}
}

function showNextRide() {
	if (rideMap.currentRide < rideMap.rides.length - 1) {
	  rideMap.currentRide++;
	  
	  // use getClassList and setClassList to change multiple classes at once 
	  classes = rideMap.map.style.getClassList();	  
		if (rideMap.currentRide >= 0) {
		  index = classes.indexOf(rideMap.rides[rideMap.currentRide-1] + '_highlight');
		  classes.splice(index, 1);
		}
		classes.push(rideMap.rides[rideMap.currentRide] + '_highlight');
		classes.push(rideMap.rides[rideMap.currentRide] + '_active');
		rideMap.map.style.setClassList(classes);
		window.setTimeout(showNextRide, 1);
	} else {
		rideMap.map.style.removeClass(rideMap.rides[rideMap.currentRide] + '_highlight');
		rideMap.mapState = 'complete';
		$('#bigbutton')
			.addClass('pure-button-primary')
			.html('Clear');
	}
}

function createRideBaseStyles(ride_name) {
	var styles =  [{
		"id": ride_name,
		"type": "line",
		"source": "vector",
		"source-layer": "ride_gpx_tracks",
		"filter": ["==", "name", ride_name],
		"paint": {
			"line-color": "rgb(67, 222, 252)",
			"line-opacity": 0
		}
	}, {
		"id": ride_name + "-inner-glow",
		"type": "line",
		"source": "vector",
		"source-layer": "ride_gpx_tracks",
		"filter": ["==", "name", ride_name],
		"paint": {
			"line-color": "rgb(255, 255, 255)",
			"line-width": 3,
			"line-blur": 3,
			"line-opacity": 0
		}
	}, {
		"id": ride_name + "-outer-glow",
		"type": "line",
		"source": "vector",
		"source-layer": "ride_gpx_tracks",
		"filter": ["==", "name", ride_name],
		"paint": {
			"line-color": "rgb(255, 255, 255)",
			"line-width": 8,
			"line-blur": 8,
			"line-opacity": 0
		}
	}];
	
	// These have to be added separately since the property name is dynamically generated
	styles[0]["paint." + ride_name + "_active"] = {"line-opacity": 0.4}
	styles[1]["paint." + ride_name + "_active"] = {"line-opacity": 0.02}
	styles[2]["paint." + ride_name + "_active"] = {"line-opacity": 0.01}

	return styles;
}

function createRideTopStyles(ride_name) {
	var styles = [{
		"id": ride_name + "-heat",
		"type": "line",
		"source": "vector",
		"source-layer": "ride_gpx_tracks",
		"filter": ["==", "name", ride_name],
		"paint": {
			"line-color": "rgb(255, 255, 255)",
			"line-opacity": 0
		}
	}];
	
	// This has to be added separately since the property name is dynamically generated
	styles[0]["paint." + ride_name + "_active"] = {"line-opacity": 0.1}

	return styles;
}

function createRideHighlightStyles(ride_name) {
	var styles = [{
		"id": ride_name + "-highlight",
		"type": "line",
		"source": "vector",
		"source-layer": "ride_gpx_tracks",
		"filter": ["==", "name", ride_name],
		"paint": {
			"line-color": "rgb(250, 35, 241)",
			"line-width": 3,
			"line-blur": 2,
			"line-opacity": 0
		}
	}];
	
	// This has to be added separately since the property name is dynamically generated
	styles[0]["paint." + ride_name + "_highlight"] = {"line-opacity": 1}

	return styles;
}
